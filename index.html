<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Currency Converter</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple spinner for loading state */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4f46e5;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">
            Currency Converter
        </h1>

        <!-- Main Form -->
        <form id="converter-form" class="space-y-6">
            
            <!-- Amount -->
            <div>
                <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
                <input type="number" id="amount" name="amount" value="1" min="0" step="any"
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       placeholder="Enter amount"
                       required>
            </div>

            <!-- From/To Row -->
            <div class="flex items-center space-x-4">
                
                <!-- From Currency -->
                <div class="w-2/5">
                    <label for="from-currency" class="block text-sm font-medium text-gray-700">From</label>
                    <select id="from-currency" name="from-currency"
                            class="mt-1 block w-full py-3 px-4 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <!-- Options will be populated by JS -->
                        <option value="USD">USD</option>
                    </select>
                </div>

                <!-- Swap Button -->
                <div class="w-1/5 flex justify-center pt-6">
                    <button type="button" id="swap-button"
                            class="p-2 text-gray-500 hover:text-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 rounded-full transition-transform duration-200 hover:rotate-180">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8 7h12m0 0l-4-4m4 4l-4 4m-4 6H4m0 0l4 4m-4-4l4-4" />
                        </svg>
                    </button>
                </div>

                <!-- To Currency -->
                <div class="w-2/5">
                    <label for="to-currency" class="block text-sm font-medium text-gray-700">To</label>
                    <select id="to-currency" name="to-currency"
                            class="mt-1 block w-full py-3 px-4 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <!-- Options will be populated by JS -->
                        <option value="EUR">EUR</option>
                    </select>
                </div>

            </div>

            <!-- Convert Button -->
            <div>
                <button type="submit" id="convert-button"
                        class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-150 ease-in-out">
                    <span id="button-text">Convert</span>
                    <div id="loading-spinner" class="spinner hidden ml-3"></div>
                </button>
            </div>
        </form>

        <!-- Result Display -->
        <div id="result-container" class="mt-6 text-center min-h-[3rem]">
            <p id="result-message" class="text-2xl font-semibold text-gray-900"></p>
            <p id="error-message" class="text-lg font-medium text-red-600"></p>
        </div>
        
        <!-- Last Updated Timestamp -->
        <p id="last-updated" class="text-center text-sm text-gray-500 mt-4"></p>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const amountInput = document.getElementById('amount');
            const fromSelect = document.getElementById('from-currency');
            const toSelect = document.getElementById('to-currency');
            const swapButton = document.getElementById('swap-button');
            const converterForm = document.getElementById('converter-form');
            const convertButton = document.getElementById('convert-button');
            const buttonText = document.getElementById('button-text');
            const loadingSpinner = document.getElementById('loading-spinner');
            const resultMessage = document.getElementById('result-message');
            const errorMessage = document.getElementById('error-message');
            const lastUpdatedElement = document.getElementById('last-updated');

            // Use a free API that doesn't require a key
            const API_URL = 'https://api.exchangerate.host/latest';

            // Store rates to avoid re-fetching for every conversion
            let allRates = {};

            /**
             * Fetches the list of currencies and populates the dropdowns.
             */
            async function fetchAndPopulateCurrencies() {
                try {
                    const response = await fetch(API_URL);
                    if (!response.ok) throw new Error('Failed to fetch currency list (Network error).');
                    
                    const data = await response.json();

                    // Add a check for the API's own success flag
                    if (data.success === false) {
                        throw new Error(data.error?.message || 'API returned an error.');
                    }

                    // Add a check to ensure data.rates is a valid object
                    if (!data.rates || typeof data.rates !== 'object') {
                        throw new Error('Invalid data structure received from API.');
                    }

                    allRates = data.rates; // Store rates based on default (EUR)
                    
                    const currencies = Object.keys(allRates);
                    
                    // Clear placeholder options
                    fromSelect.innerHTML = '';
                    toSelect.innerHTML = '';

                    currencies.forEach(currency => {
                        const option1 = new Option(currency, currency);
                        const option2 = new Option(currency, currency);
                        fromSelect.add(option1);
                        toSelect.add(option2);
                    });

                    // Set default values
                    fromSelect.value = 'USD';
                    toSelect.value = 'EUR';

                } catch (error) {
                    console.error('Error fetching currencies:', error);
                    showError('Could not load currencies. Please refresh.');
                }
            }

            /**
             * Handles the currency conversion.
             */
            async function handleConversion(event) {
                event.preventDefault(); // Prevent form submission
                
                const amount = parseFloat(amountInput.value);
                const fromCurrency = fromSelect.value;
                const toCurrency = toSelect.value;

                if (isNaN(amount) || amount <= 0) {
                    showError('Please enter a valid amount.');
                    return;
                }

                if (!fromCurrency || !toCurrency) {
                    showError('Please select both currencies.');
                    return;
                }

                // Show loading state
                setLoading(true);
                clearMessages();

                try {
                    // Fetch rates based on the 'from' currency
                    const response = await fetch(`${API_URL}?base=${fromCurrency}&symbols=${toCurrency}`);
                    if (!response.ok) throw new Error('Failed to fetch exchange rate (Network error).');

                    const data = await response.json();

                    // Add a check for the API's own success flag
                    if (data.success === false) {
                        throw new Error(data.error?.message || 'API returned an error.');
                    }
                    
                    if (!data.rates || !data.rates[toCurrency]) {
                        throw new Error('Invalid currency data received.');
                    }

                    const rate = data.rates[toCurrency];
                    const convertedAmount = (amount * rate).toFixed(2);

                    // Display the result
                    resultMessage.textContent = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
                    
                    // Display timestamp
                    const date = new Date(data.date);
                    lastUpdatedElement.textContent = `Rates updated: ${date.toLocaleString()}`;

                } catch (error) {
                    console.error('Error during conversion:', error);
                    // Display the specific API error message if available
                    showError(error.message || 'Conversion failed. Please try again.');
                } finally {
                    // Hide loading state
                    setLoading(false);
                }
            }

            /**
             * Swaps the 'from' and 'to' currencies.
             */
            function swapCurrencies() {
                const tempCurrency = fromSelect.value;
                fromSelect.value = toSelect.value;
                toSelect.value = tempCurrency;
            }

            /**
             * Sets the loading state for the convert button.
             */
            function setLoading(isLoading) {
                if (isLoading) {
                    buttonText.classList.add('hidden');
                    loadingSpinner.classList.remove('hidden');
                    convertButton.disabled = true;
                } else {
                    buttonText.classList.remove('hidden');
                    loadingSpinner.classList.add('hidden');
                    convertButton.disabled = false;
                }
            }

            /**
             * Displays an error message.
             */
            function showError(message) {
                clearMessages();
                errorMessage.textContent = message;
            }

            /**
             * Clears all result and error messages.
             */
            function clearMessages() {
                resultMessage.textContent = '';
                errorMessage.textContent = '';
            }

            // --- Event Listeners ---
            converterForm.addEventListener('submit', handleConversion);
            swapButton.addEventListener('click', swapCurrencies);
            
            // Clear messages when user changes inputs
            amountInput.addEventListener('input', clearMessages);
            fromSelect.addEventListener('change', clearMessages);
            toSelect.addEventListener('change', clearMessages);

            // Initial load
            fetchAndPopulateCurrencies();
        });
    </script>
</body>
</html>
